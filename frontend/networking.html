<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PitchLense â€” Networking</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { colors: { background:'#1E1E21', surface:'#2E3137', text:'#ffffff', secondary:'#cfd4dd', accent:'#f1d85b' }}}}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-background text-text font-sans antialiased overflow-x-hidden bg-solid">
    <div class="h-screen flex flex-col p-3 gap-3">
      <!-- Header -->
      <header class="h-16 bg-[#2E3137] border border-white/10 rounded-[22px] flex items-center justify-between px-6 mobile-header">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 rounded-full bg-transparent grid place-items-center">
            <img src="/static/logo.svg" class="w-6 h-6"/>
          </div>
          <div class="text-base font-semibold">PitchLense</div>
        </div>
        <div class="flex items-center gap-3">
          <!-- Mobile menu button -->
          <button id="mobileMenuBtn" class="md:hidden w-9 h-9 grid place-items-center rounded-full bg-[#FFF27A] border border-white/10 text-[#1E1E21]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="6" x2="21" y2="6"/>
              <line x1="3" y1="12" x2="21" y2="12"/>
              <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
          </button>
          <div id="userProfileIcon" class="w-9 h-9 rounded-full border border-white/10 bg-[#FFF27A] grid place-items-center text-[#1E1E21] relative group">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
              <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm0 2c-3.31 0-6 2.69-6 6h12c0-3.31-2.69-6-6-6Z"/>
            </svg>
            <div id="userEmailTooltip" class="absolute top-full left-1/2 transform -translate-x-1/2 mt-2 px-3 py-2 bg-[#1E1E21] text-white text-sm rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 whitespace-nowrap z-50">
              <span id="userEmailText">Loading...</span>
              <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-b-4 border-transparent border-b-[#1E1E21]"></div>
            </div>
          </div>
        </div>
      </header>

      <div class="grid flex-1 min-h-0 mobile-navbar" style="grid-template-columns: 84px 1fr; gap:12px;">
        <!-- Mobile responsive styles -->
        <style>
          /* Mobile responsive styles */
          @media (max-width: 768px) {
            .mobile-navbar {
              grid-template-columns: 1fr !important;
              gap: 8px !important;
            }
            .mobile-main {
              padding: 12px !important;
            }
            .mobile-header {
              padding: 12px 16px !important;
            }
            #pitchlense-navbar {
              display: none !important;
            }
            
            /* Investor grid - 1 column on mobile */
            #investorsGrid {
              grid-template-columns: 1fr !important;
            }
            
            /* Search and filter on mobile */
            #investorSearch,
            #industryFilter,
            #itemsPerPage {
              font-size: 14px !important;
            }
            
            /* Pagination on mobile */
            #pagination button {
              padding: 8px 12px !important;
              font-size: 13px !important;
            }
            
            /* Modal on mobile */
            #investorModal .bg-\\[\\#2C2F34\\] {
              max-width: 95vw !important;
              margin: 8px !important;
            }
          }
          
          @media (max-width: 480px) {
            .mobile-card {
              padding: 16px !important;
            }
            .mobile-header {
              padding: 8px 12px !important;
            }
            .mobile-main {
              padding: 8px !important;
            }
            
            /* Extra small screens */
            main {
              padding: 16px !important;
            }
            
            h1 {
              font-size: 24px !important;
            }
            
            /* Page numbers - hide some on very small screens */
            #pageNumbers button:not(:first-child):not(:last-child):not(.bg-accent) {
              display: none !important;
            }
          }
          
          /* Tablet - 2 columns */
          @media (min-width: 769px) and (max-width: 1024px) {
            #investorsGrid {
              grid-template-columns: repeat(2, 1fr) !important;
            }
          }
        </style>
        <!-- Sidebar Navigation -->
        <aside id="pitchlense-navbar" class="bg-[#2C2F34] border border-white/10 rounded-[18px] flex flex-col items-center py-4 gap-3">
          <!-- Navbar content will be rendered by navbar.js -->
        </aside>

        <!-- Main Content -->
        <main class="bg-[#2C2F34] border border-white/10 rounded-[18px] p-8 overflow-auto">
          <div class="max-w-7xl mx-auto">
            <!-- Page Header -->
            <div class="flex items-center justify-between mb-8">
              <div>
                <h1 class="text-3xl font-bold text-white mb-2">Networking</h1>
                <p class="text-white/60">Connect and collaborate with investors and founders</p>
              </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="mb-8">
              <div class="flex flex-col md:flex-row gap-4 mb-6">
                <!-- Search Input -->
                <div class="flex-1">
                  <div class="relative">
                    <input 
                      type="text" 
                      id="investorSearch" 
                      placeholder="Search investors, companies, or industries..." 
                      class="w-full px-4 py-3 pl-10 bg-[#1E1E21] border border-white/10 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-accent transition-colors"
                    />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white/50">
                      <circle cx="11" cy="11" r="8"></circle>
                      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                  </div>
                </div>
                
                <!-- Filter Dropdown -->
                <div class="md:w-64">
                  <select id="industryFilter" class="w-full px-4 py-3 bg-[#1E1E21] border border-white/10 rounded-lg text-white focus:outline-none focus:border-accent transition-colors">
                    <option value="">All Industries</option>
                    <option value="AI/ML">AI/ML</option>
                    <option value="Fintech">Fintech</option>
                    <option value="HealthTech">HealthTech</option>
                    <option value="Edtech">Edtech</option>
                    <option value="SaaS">SaaS</option>
                    <option value="Consumer">Consumer</option>
                    <option value="Mobility">Mobility</option>
                    <option value="Media">Media</option>
                    <option value="Agritech">Agritech</option>
                  </select>
                </div>
              </div>
              
              <!-- Results Count -->
              <div class="flex items-center justify-between mb-4">
                <p id="resultsCount" class="text-white/60">Loading investors...</p>
                <div class="flex items-center gap-2">
                  <span class="text-white/60 text-sm">Per page:</span>
                  <select id="itemsPerPage" class="px-3 py-1 bg-[#1E1E21] border border-white/10 rounded text-white text-sm focus:outline-none focus:border-accent">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="flex items-center justify-center h-64">
              <div class="text-center">
                <div class="w-12 h-12 mx-auto mb-4 border-4 border-accent/20 border-t-accent rounded-full animate-spin"></div>
                <p class="text-white/60">Loading investors...</p>
              </div>
            </div>

            <!-- Investors Grid -->
            <div id="investorsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8 hidden">
              <!-- Investor cards will be populated here -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="flex items-center justify-center gap-2 hidden">
              <button id="prevPage" class="px-4 py-2 bg-[#1E1E21] border border-white/10 rounded-lg text-white hover:bg-white/5 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
              </button>
              
              <div id="pageNumbers" class="flex items-center gap-1">
                <!-- Page numbers will be populated here -->
              </div>
              
              <button id="nextPage" class="px-4 py-2 bg-[#1E1E21] border border-white/10 rounded-lg text-white hover:bg-white/5 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </button>
            </div>

            <!-- No Results State -->
            <div id="noResults" class="flex items-center justify-center h-64 hidden">
              <div class="text-center">
                <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-accent/10 flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                  </svg>
                </div>
                <h2 class="text-2xl font-semibold text-white mb-3">No Investors Found</h2>
                <p class="text-white/60 max-w-md mx-auto">
                  Try adjusting your search criteria or filters to find more investors.
                </p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Investor Details Popup Modal -->
    <div id="investorModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-[#2C2F34] border border-white/10 rounded-[18px] w-full max-w-4xl max-h-[90vh] overflow-hidden">
          <!-- Modal Header -->
          <div class="flex items-center justify-between p-6 border-b border-white/10">
            <h2 id="modalTitle" class="text-2xl font-bold text-white">Investor Details</h2>
            <button id="closeModal" class="w-8 h-8 grid place-items-center rounded-full bg-[#FFF27A] text-[#1E1E21] hover:bg-[#f0e068] transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </button>
          </div>
          
          <!-- Modal Content -->
          <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
            <div id="modalContent" class="space-y-6">
              <!-- Content will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load navbar script -->
    <script src="/static/navbar.js"></script>

    <!-- Investor Directory JavaScript -->
    <script>
      // Global variables
      let allInvestors = [];
      let filteredInvestors = [];
      let currentPage = 1;
      let itemsPerPage = 12;
      let totalPages = 0;

      // DOM elements
      const searchInput = document.getElementById('investorSearch');
      const industryFilter = document.getElementById('industryFilter');
      const itemsPerPageSelect = document.getElementById('itemsPerPage');
      const resultsCount = document.getElementById('resultsCount');
      const loadingState = document.getElementById('loadingState');
      const investorsGrid = document.getElementById('investorsGrid');
      const pagination = document.getElementById('pagination');
      const noResults = document.getElementById('noResults');
      const investorModal = document.getElementById('investorModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalContent = document.getElementById('modalContent');
      const closeModal = document.getElementById('closeModal');

      // Initialize the page
      document.addEventListener('DOMContentLoaded', async () => {
        await initUserProfile();
        await loadInvestors();
        setupEventListeners();
      });

      // Fetch and display user email
      async function initUserProfile() {
        try {
          const response = await fetch('/api/auth/me', { credentials: 'include' });
          if (response.ok) {
            const data = await response.json();
            if (data.user && data.user.email) {
              document.getElementById('userEmailText').textContent = data.user.email;
            }
          }
        } catch (error) {
          console.error('Failed to fetch user profile:', error);
        }
      }

      // Load investors from the database
      async function loadInvestors() {
        try {
          const response = await fetch('/api/investors', { credentials: 'include' });
          
          // Check if response is HTML (error page) instead of JSON
          const contentType = response.headers.get('content-type');
          if (!contentType || !contentType.includes('application/json')) {
            console.error('Received HTML response instead of JSON. Server may need restart.');
            showNoResults();
            return;
          }
          
          if (response.ok) {
            allInvestors = await response.json();
            filteredInvestors = [...allInvestors];
            applyFilters();
          } else {
            console.error('Failed to load investors:', response.status, response.statusText);
            showNoResults();
          }
        } catch (error) {
          console.error('Error loading investors:', error);
          showNoResults();
        }
      }

      // Setup event listeners
      function setupEventListeners() {
        // Search input
        searchInput.addEventListener('input', debounce(applyFilters, 300));
        
        // Industry filter
        industryFilter.addEventListener('change', applyFilters);
        
        // Items per page
        itemsPerPageSelect.addEventListener('change', (e) => {
          itemsPerPage = parseInt(e.target.value);
          currentPage = 1;
          applyFilters();
        });
        
        // Pagination
        document.getElementById('prevPage').addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            renderInvestors();
            updatePagination();
          }
        });
        
        document.getElementById('nextPage').addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderInvestors();
            updatePagination();
          }
        });
        
        // Modal close
        closeModal.addEventListener('click', () => {
          investorModal.classList.add('hidden');
        });
        
        // Close modal on backdrop click
        investorModal.addEventListener('click', (e) => {
          if (e.target === investorModal) {
            investorModal.classList.add('hidden');
          }
        });
      }

      // Apply filters and search
      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedIndustry = industryFilter.value;
        
        filteredInvestors = allInvestors.filter(investor => {
          const matchesSearch = !searchTerm || 
            investor.name.toLowerCase().includes(searchTerm) ||
            (investor.industries && investor.industries.toLowerCase().includes(searchTerm)) ||
            (investor.about && investor.about.toLowerCase().includes(searchTerm));
          
          const matchesIndustry = !selectedIndustry || 
            (investor.industries && investor.industries.toLowerCase().includes(selectedIndustry.toLowerCase()));
          
          return matchesSearch && matchesIndustry;
        });
        
        currentPage = 1;
        totalPages = Math.ceil(filteredInvestors.length / itemsPerPage);
        
        if (filteredInvestors.length === 0) {
          showNoResults();
      } else {
          hideNoResults();
          renderInvestors();
          updatePagination();
          updateResultsCount();
        }
      }

      // Render investors grid
      function renderInvestors() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageInvestors = filteredInvestors.slice(startIndex, endIndex);
        
        investorsGrid.innerHTML = pageInvestors.map(investor => createInvestorCard(investor)).join('');
        investorsGrid.classList.remove('hidden');
        loadingState.classList.add('hidden');
      }

      // Create investor card
      function createInvestorCard(investor) {
        const imageUrl = investor.image || '/static/logo.svg';
        const industries = investor.industries ? investor.industries.split(',').slice(0, 3).join(', ') : 'Not specified';
        const investmentCount = investor.no_of_investments || 0;
        
        return `
          <div class="bg-[#1E1E21] border border-white/10 rounded-lg p-6 hover:border-accent/50 transition-all duration-200 cursor-pointer group" onclick="showInvestorDetails('${investor.id}')">
            <div class="flex items-start gap-4 mb-4">
              <div class="w-16 h-16 flex items-center justify-center flex-shrink-0">
                <img src="${imageUrl}" alt="${investor.name}" class="w-16 h-16 rounded-full object-cover" onerror="this.src='/static/logo.svg'">
              </div>
              <div class="flex-1 min-w-0">
                <h3 class="text-lg font-semibold text-white mb-1 group-hover:text-accent transition-colors truncate">${investor.name || 'Unknown'}</h3>
                <p class="text-white/60 text-sm mb-2 truncate">${investor.vc_type || 'Investor'}</p>
                <div class="flex items-center gap-2 text-xs text-white/50">
                  <span class="bg-white/10 px-2 py-1 rounded">${investmentCount} investments</span>
                </div>
              </div>
            </div>
            
            <div class="space-y-2">
              <div>
                <p class="text-white/40 text-xs uppercase tracking-wide mb-1">Industries</p>
                <p class="text-white/80 text-sm line-clamp-2">${industries}</p>
              </div>
              
              ${investor.about ? `
                <div>
                  <p class="text-white/40 text-xs uppercase tracking-wide mb-1">About</p>
                  <p class="text-white/60 text-sm line-clamp-3">${investor.about.substring(0, 120)}${investor.about.length > 120 ? '...' : ''}</p>
                </div>
              ` : ''}
            </div>
            
            <div class="mt-4 pt-4 border-t border-white/10">
              <div class="flex items-center justify-between">
                <span class="text-accent text-sm font-medium group-hover:text-accent/80 transition-colors">View Details</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent group-hover:translate-x-1 transition-transform">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </div>
            </div>
          </div>
        `;
      }

      // Show investor details in modal
      function showInvestorDetails(investorId) {
        const investor = allInvestors.find(inv => inv.id === investorId);
        if (!investor) return;
        
        modalTitle.textContent = investor.name || 'Investor Details';
        modalContent.innerHTML = createInvestorDetails(investor);
        investorModal.classList.remove('hidden');
      }

      // Create detailed investor view
      function createInvestorDetails(investor) {
        const imageUrl = investor.image || '/static/logo.svg';
        const industries = investor.industries ? investor.industries.split(',').map(ind => ind.trim()) : [];
        const socialLinks = investor.social_links ? investor.social_links.split(',').map(link => link.trim()).filter(link => link && link !== '#') : [];
        const portfolioCompanies = investor.portfolio_companies ? investor.portfolio_companies.split(',').map(comp => comp.trim()).filter(comp => comp) : [];
        
        return `
          <div class="space-y-6">
            <!-- Header Section -->
            <div class="flex flex-col md:flex-row gap-6">
              <div class="w-24 h-24 flex items-center justify-center flex-shrink-0 mx-auto md:mx-0">
                <img src="${imageUrl}" alt="${investor.name}" class="w-24 h-24 rounded-full object-cover" onerror="this.src='/static/logo.svg'">
              </div>
              <div class="flex-1 text-center md:text-left">
                <h3 class="text-3xl font-bold text-white mb-2">${investor.name || 'Unknown'}</h3>
                <p class="text-accent text-lg mb-4">${investor.vc_type || 'Investor'}</p>
                <div class="flex flex-wrap gap-2 justify-center md:justify-start">
                  <span class="bg-accent/20 text-accent px-3 py-1 rounded-full text-sm">${investor.no_of_investments || 0} Investments</span>
                  ${investor.ideal_for ? `<span class="bg-white/10 text-white px-3 py-1 rounded-full text-sm">${investor.ideal_for}</span>` : ''}
                </div>
              </div>
            </div>
            
            <!-- Industries -->
            ${industries.length > 0 ? `
              <div>
                <h4 class="text-lg font-semibold text-white mb-3">Industries</h4>
                <div class="flex flex-wrap gap-2">
                  ${industries.map(industry => `<span class="bg-white/10 text-white px-3 py-1 rounded-full text-sm">${industry}</span>`).join('')}
                </div>
              </div>
            ` : ''}
            
            <!-- About Section -->
            ${investor.about ? `
              <div>
                <h4 class="text-lg font-semibold text-white mb-3">About</h4>
                <p class="text-white/80 leading-relaxed">${investor.about}</p>
              </div>
            ` : ''}
            
            <!-- Portfolio Companies -->
            ${portfolioCompanies.length > 0 ? `
              <div>
                <h4 class="text-lg font-semibold text-white mb-3">Portfolio Companies</h4>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                  ${portfolioCompanies.map(company => {
                    // Check if it's a URL
                    const isUrl = company.startsWith('http://') || company.startsWith('https://');
                    const isImage = isUrl && /\.(svg|png|jpg|jpeg|gif|webp)$/i.test(company);
                    const displayName = isUrl ? company.split('/').pop().replace(/\.(svg|png|jpg|jpeg|gif|webp)$/i, '') : company;
                    
                    return `
                      <div class="bg-white border border-gray-200 rounded-lg p-3 text-center hover:shadow-md transition-shadow">
                        ${isImage ? `
                          <a href="${company}" target="_blank" rel="noopener noreferrer" class="block">
                            <img src="${company}" alt="${displayName}" class="w-16 h-16 mx-auto object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <p class="text-gray-600 text-xs font-medium truncate mt-2" style="display: none;">${displayName}</p>
                          </a>
                        ` : isUrl ? `
                          <a href="${company}" target="_blank" rel="noopener noreferrer" class="block">
                            <p class="text-blue-600 text-sm font-medium truncate hover:text-blue-800 transition-colors">${displayName}</p>
                          </a>
                        ` : `
                          <p class="text-gray-800 text-sm font-medium truncate">${displayName}</p>
                        `}
                      </div>
                    `;
                  }).join('')}
                </div>
              </div>
            ` : ''}
            
            <!-- Contact Information -->
            ${investor.contact_name ? `
              <div>
                <h4 class="text-lg font-semibold text-white mb-3">Contact Information</h4>
                <div class="bg-white/5 border border-white/10 rounded-lg p-4 space-y-3">
                  <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent">
                      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span class="text-white font-medium">${investor.contact_name}</span>
                  </div>
                  ${investor.contact_role ? `
                    <div class="flex items-start gap-3">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent mt-0.5">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                      </svg>
                      <div class="flex flex-wrap gap-2">
                        ${investor.contact_role.split(',').map(role => {
                          const cleanRole = role.trim();
                          return cleanRole ? `
                            <span class="bg-accent/20 text-accent px-3 py-1 rounded-full text-sm font-medium">${cleanRole}</span>
                          ` : '';
                        }).filter(Boolean).join('')}
                      </div>
                    </div>
                  ` : ''}
                  ${investor.contact_linkedin ? `
                    <div class="flex items-center gap-3">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor" class="text-accent">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                      </svg>
                      <a href="${investor.contact_linkedin}" target="_blank" class="text-accent hover:text-accent/80 transition-colors">LinkedIn Profile</a>
                    </div>
                  ` : ''}
                </div>
              </div>
            ` : ''}
            
            <!-- Social Links -->
            ${socialLinks.length > 0 ? `
              <div>
                <h4 class="text-lg font-semibold text-white mb-3">Social Links</h4>
                <div class="flex flex-wrap gap-3">
                  ${socialLinks.map(link => `
                    <a href="${link}" target="_blank" class="bg-accent/20 text-accent px-4 py-2 rounded-lg hover:bg-accent/30 transition-colors text-sm">
                      ${link.includes('linkedin') ? 'LinkedIn' : link.includes('twitter') ? 'Twitter' : 'Website'}
                    </a>
                  `).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }

      // Update pagination
      function updatePagination() {
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const pageNumbers = document.getElementById('pageNumbers');
        
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
        
        // Generate page numbers
        let pageNumbersHTML = '';
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
        
        if (endPage - startPage + 1 < maxVisiblePages) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }
        
        for (let i = startPage; i <= endPage; i++) {
          pageNumbersHTML += `
            <button 
              class="px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                i === currentPage 
                  ? 'bg-accent text-[#1E1E21]' 
                  : 'bg-[#1E1E21] border border-white/10 text-white hover:bg-white/5'
              }"
              onclick="goToPage(${i})"
            >
              ${i}
            </button>
          `;
        }
        
        pageNumbers.innerHTML = pageNumbersHTML;
        pagination.classList.remove('hidden');
      }

      // Go to specific page
      function goToPage(page) {
        currentPage = page;
        renderInvestors();
        updatePagination();
      }

      // Update results count
      function updateResultsCount() {
        const startIndex = (currentPage - 1) * itemsPerPage + 1;
        const endIndex = Math.min(currentPage * itemsPerPage, filteredInvestors.length);
        resultsCount.textContent = `Showing ${startIndex}-${endIndex} of ${filteredInvestors.length} investors`;
      }

      // Show no results state
      function showNoResults() {
        loadingState.classList.add('hidden');
        investorsGrid.classList.add('hidden');
        pagination.classList.add('hidden');
        noResults.classList.remove('hidden');
        resultsCount.textContent = 'No investors found';
      }

      // Hide no results state
      function hideNoResults() {
        noResults.classList.add('hidden');
      }

      // Debounce function
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }
    </script>
    
    <!-- Mobile Navigation Menu -->
    <div id="mobileMenu" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden md:hidden">
      <div class="bg-[#2C2F34] border border-white/10 rounded-[18px] m-4 p-4">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold text-white">Navigation</h3>
          <button id="closeMobileMenu" class="w-8 h-8 grid place-items-center rounded-full bg-[#FFF27A] text-[#1E1E21]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <nav id="mobileNavLinks" class="flex flex-col gap-2 text-white/80"></nav>

        <div class="border-t border-white/10 my-2"></div>
        <button id="mobileSignoutBtn" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/10 text-white/80">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          <span>Sign out</span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu JavaScript -->
    <script>
      // Mobile menu functionality
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      const closeMobileMenu = document.getElementById('closeMobileMenu');
      const mobileSignoutBtn = document.getElementById('mobileSignoutBtn');

      if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', () => {
          mobileMenu.classList.remove('hidden');
        });
      }

      if (closeMobileMenu && mobileMenu) {
        closeMobileMenu.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
      }

      if (mobileSignoutBtn) {
        mobileSignoutBtn.addEventListener('click', async () => {
          try { await fetch('/api/auth/logout',{method:'POST'}); } catch(e) {}
          window.location.href='/auth.html';
        });
      }

      // Close mobile menu when clicking outside
      if (mobileMenu) {
        mobileMenu.addEventListener('click', (e) => {
          if (e.target === mobileMenu) {
            mobileMenu.classList.add('hidden');
          }
        });
      }
    </script>
    
    <script src="/static/navbar.js"></script>
  </body>
