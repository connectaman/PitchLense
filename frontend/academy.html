      // YouTube API key (you'll need to get this from Google Cloud Console)
      const YOUTUBE_API_KEY = 'YOUR_YOUTUBE_API_KEY'; // Replace with your actual API key

      // DOM elements
      const coursesGrid = document.getElementById('coursesGrid');
      const videoModal = document.getElementById('videoModal');
      const modalTitle = document.getElementById('modalTitle');
      const videoContent = document.getElementById('videoContent');
      const closeVideoModal = document.getElementById('closeVideoModal');

      // Initialize the page
      document.addEventListener('DOMContentLoaded', async () => {
        await initUserProfile();
        renderCourses();
        setupEventListeners();
      });

      // Fetch and display user email
      async function initUserProfile() {
        try {
          const response = await fetch('/api/auth/me', { credentials: 'include' });
          if (response.ok) {
            const data = await response.json();
            if (data.user && data.user.email) {
              document.getElementById('userEmailText').textContent = data.user.email;
            }
          }
        } catch (error) {
          console.error('Failed to fetch user profile:', error);
        }
      }

      // Load all playlist videos
      async function loadAllPlaylistVideos() {
        for (const course of courses) {
          try {
            course.videos = await fetchPlaylistVideos(course.playlistId);
            console.log(`Loaded ${course.videos.length} videos for ${course.title}`);
          } catch (error) {
            console.error(`Failed to load videos for ${course.title}:`, error);
            // Fallback to basic video if API fails
            course.videos = [{
              id: course.playlistId.split('list=')[1]?.split('&')[0] || 'dQw4w9WgXcQ',
              title: course.title,
              description: course.description
            }];
          }
        }
      }

      // Fetch videos from YouTube playlist
      async function fetchPlaylistVideos(playlistId) {
        if (!YOUTUBE_API_KEY || YOUTUBE_API_KEY === 'YOUR_YOUTUBE_API_KEY') {
          // Fallback: return a basic video structure
          return [{
            id: 'dQw4w9WgXcQ', // Rick Roll as fallback
            title: 'Sample Video',
            description: 'YouTube API key not configured. Please add your API key to load playlist videos.'
          }];
        }

        try {
          const response = await fetch(
            `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=50&key=${YOUTUBE_API_KEY}`
          );
          
          if (!response.ok) {
            throw new Error(`YouTube API error: ${response.status}`);
          }
          
          const data = await response.json();
          
          return data.items.map(item => ({
            id: item.snippet.resourceId.videoId,
            title: item.snippet.title,
            description: item.snippet.description.substring(0, 100) + '...',
            thumbnail: item.snippet.thumbnails.medium?.url || item.snippet.thumbnails.default?.url
          }));
        } catch (error) {
          console.error('Error fetching playlist videos:', error);
          throw error;
        }
      }

      // Render courses
      function renderCourses() {
        coursesGrid.innerHTML = courses.map(course => createCourseCard(course)).join('');
      }

      // Create course card
      function createCourseCard(course) {
        return `
          <div class="bg-[#1E1E21] border border-white/10 rounded-lg overflow-hidden hover:border-accent/50 transition-all duration-200 cursor-pointer group" onclick="openCourse('${course.id}')">
            <div class="relative">
              <img src="${course.thumbnail}" alt="${course.title}" class="w-full h-48 object-cover" onerror="this.src='/static/logo.svg'">
              <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                <div class="w-16 h-16 rounded-full bg-accent/90 flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="currentColor" class="text-[#1E1E21] ml-1">
                    <polygon points="5,3 19,12 5,21"></polygon>
                  </svg>
                </div>
              </div>
            </div>
            <div class="p-6">
              <h3 class="text-xl font-bold text-white mb-2 group-hover:text-accent transition-colors">${course.title}</h3>
              <p class="text-white/70 text-sm leading-relaxed mb-4">${course.description}</p>
              <div class="flex items-center justify-between">
                <span class="text-accent text-sm font-medium">Start Learning</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-accent group-hover:translate-x-1 transition-transform">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </div>
            </div>
          </div>
        `;
      }

      // Open course modal
      function openCourse(courseId) {
        const course = courses.find(c => c.id === courseId);
        if (!course) return;
        
        modalTitle.textContent = course.title;
        videoContent.innerHTML = createVideoContent(course);
        videoModal.classList.remove('hidden');
      }

            <!-- Course Header -->

                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                  </svg>

                </a>
                <span class="text-white/60 text-sm">${course.videos.length} videos in this course</span>
              </div>
            </div>
            
            <!-- Videos List -->
            <div class="space-y-4">
              <h4 class="text-lg font-semibold text-white">Course Videos (${course.videos.length})</h4>
              <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                ${course.videos.map((video, index) => `
                  <div class="bg-white/5 border border-white/10 rounded-lg p-4 hover:bg-white/10 transition-colors">
                    <div class="flex gap-3 mb-3">
                      <div class="flex-shrink-0">
                        <div class="w-24 h-16 bg-black rounded-lg overflow-hidden relative">
                          <img src="${video.thumbnail || `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`}" 
                               alt="${video.title}" 
                               class="w-full h-full object-cover"
                               onerror="this.src='https://img.youtube.com/vi/${video.id}/mqdefault.jpg'">
                          <div class="absolute bottom-1 right-1 bg-black/80 text-white text-xs px-1 py-0.5 rounded">
                            ${video.duration || 'N/A'}
                          </div>
                        </div>
                      </div>
                      <div class="flex-1 min-w-0">
                        <div class="flex items-start justify-between mb-2">
                          <span class="bg-accent/20 text-accent px-2 py-1 rounded text-xs font-medium">${index + 1}</span>
                          <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank" rel="noopener noreferrer" class="text-accent hover:text-accent/80 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                              <path d="M10 6V8H5V19H17V14H19V19C19 20.1 18.1 21 17 21H5C3.9 21 3 20.1 3 19V8C3 6.9 3.9 6 5 6H10ZM20 3V13L17 10L14 13V3H12V15L17 10L22 15V3H20Z"/>
                            </svg>
                          </a>
                        </div>
                        <h5 class="text-white font-medium mb-2 line-clamp-2">${video.title}</h5>
                        <p class="text-white/70 text-sm line-clamp-2 mb-2">${video.description}</p>
                        
                        <!-- Video Stats -->
                        <div class="flex flex-wrap gap-3 text-xs text-white/60">
                          <div class="flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12" height="12" fill="currentColor">
                              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <span>${video.views || 'N/A'} views</span>
                          </div>
                          <div class="flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12" height="12" fill="currentColor">
                              <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/>
                            </svg>
                            <span>${video.likes || 'N/A'} likes</span>
                          </div>
                          <div class="flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12" height="12" fill="currentColor">
                              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                            </svg>
                            <span>${video.channel || 'Y Combinator'}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <!-- Embedded Video Player -->
                    <div class="aspect-video bg-black rounded-lg overflow-hidden">
                      <iframe 
                        src="https://www.youtube.com/embed/${video.id}?rel=0&modestbranding=1&showinfo=0" 
                        title="${video.title}"
                        class="w-full h-full"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                      </iframe>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `;
      }

      // Setup event listeners
      function setupEventListeners() {
        // Video modal close
        closeVideoModal.addEventListener('click', () => {
          videoModal.classList.add('hidden');
          // Refresh the page to stop all videos
          setTimeout(() => {
            window.location.reload();
          }, 100);
        });
        
        // Close modal on backdrop click
        videoModal.addEventListener('click', (e) => {
          if (e.target === videoModal) {
            videoModal.classList.add('hidden');
            // Refresh the page to stop all videos
            setTimeout(() => {
              window.location.reload();
            }, 100);
          }
        });
      }
    </script>

    <!-- Mobile Menu JavaScript -->
    <script>
      // Mobile menu functionality
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      const closeMobileMenu = document.getElementById('closeMobileMenu');
      const mobileSignoutBtn = document.getElementById('mobileSignoutBtn');

      if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', () => {
          mobileMenu.classList.remove('hidden');
        });
      }

      if (closeMobileMenu && mobileMenu) {
        closeMobileMenu.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
      }

      if (mobileSignoutBtn) {
        mobileSignoutBtn.addEventListener('click', async () => {
          try { await fetch('/api/auth/logout',{method:'POST'}); } catch(e) {}
          window.location.href='/auth.html';
        });
      }

      // Close mobile menu when clicking outside
      if (mobileMenu) {
        mobileMenu.addEventListener('click', (e) => {
          if (e.target === mobileMenu) {
            mobileMenu.classList.add('hidden');
          }
        });
      }
    </script>
